<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

</head>

<body>

<div id="reg">
	<div><img src="images/header1.png" /></div>
	<form  id="log_form" action="UserAction_login" method="post">
		<div id="dian">
			<br /><img src="images/header2.png" />
			<div id="user">
				<label for="u_name"></label>
				<input id="username" name="username" type="text" placeholder="账号" required="required"/>
				
			</div>
			<div id="pass">
				<label for="u_password"></label>
				<input id="pwd" name="pwd" type="text" placeholder="密码" required="required" />
			</div>
		</div>
		<div id="sub">
			<label for="u_submit"></label>
			<input id="u_submit" name="u_submit" type="submit" value="登&nbsp录"/>
		</div>
	</form>
</div>

</body>
</html>
